<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QTON</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/default.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
</head>
<body>
    <header>
        <h1><a href="#"><img src="images/logo.svg" alt=""></a></h1>
        <div class="header-right">
            <div class="mypage"><a href="#"><img src="images/header-icon1.svg" alt=""></a></div>
            <div class="hamberger"><a href="#"><img src="images/header-icon2.svg" alt=""></a></div>
        </div>
    </header>
    <div class="banner">
        <div class="slider">
            <div class="slide">
                <div class="wrap">
                    <button class="more">신청하기</button>
                    <h2 class="slide-title">일상돌봄 서비스</h2>
                </div>
                <p class="slide-information">일상생활에 돌봄이 필요한 중장년과 가족돌봄청년에게 일상생활의 어려움을 해소할 수 있도록 맞춤형 사회서비스를 통합 제공합니다.</p>
                <div class="keywards">
                    <div class="keyward">보호돌봄</div>
                    <div class="keyward">생활지원</div>
                    <div class="keyward">중장년</div>
                    <div class="keyward">청소년</div>
                    <div class="keyward">중장년</div>
                </div>
            </div>
        </div>
        <div class="slide-lines"> <!--해야함-->
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </div>
    <main>
        <div class="QT-button"><a href="#"><h2>QT ON</h2></a></div>
        <div class="QT-star">
            <h2>즐겨찾기</h2>
            <div class="star-box">
                <div class="team">
                    <div class="team-profil"><img src="" alt="">ON</div> <!--on/off 기능 구현 필요-->
                    <p class="team-name">다락방 기도회</p>
                </div>
                <div class="team">
                    <div class="team-profil"><img src="" alt=""></div>
                    <p class="team-name">10대 모여라</p>
                </div>
            </div>
        </div>
    </main>
    <div class="tools">
        <h2>기능</h2>
        <div class="wrap">
            <div class="tool bible"><p>성경</p></div>
            <div class="tool sing"><p>찬송가</p></div>
            <div class="tool welfare"><p>복지찾기</p></div>
            <div class="tool question"><p>질문하기</p></div>
        </div>
    </div>
    <footer>
        <div class="wrap">
            <div class="mainQT"><a href="#"><img src="images/qtIcon.svg" alt=""></a></div>
            <div class="memo"><a href="#"><img src="images/memoIcon.svg" alt=""></a></div>
            <div class="starIcon"><a href="#"><img src="images/starIcon.svg" alt=""></a></div>
            <div class="toolIcon"><a href="#"><img src="images/toolIcon.svg" alt=""></a></div>
        </div>
    </footer>
    <script src='main.js'></script>
</body>
</html>
